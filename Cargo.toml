[package]
name = "hnsm"
version = "0.1.0"
authors = ["wang-q <wang-q@outlook.com>"]
edition = "2018"
description = "Homogeneous Nucleic acid Smart Matching"
documentation = "https://github.com/wang-q/hnsm"
readme = "README.md"
homepage = "https://github.com/wang-q/hnsm"
repository = "https://github.com/wang-q/hnsm"
license = "MIT"
categories = ["command-line-utilities", "science"]
publish = false

[dependencies]
clap = { version = "4.5.3", features = ["cargo"] }
anyhow = "1.0.81"
regex = "1.10.3"
lazy_static = "1.4.0"
flate2 = "1.0.28"
tera = "1.19.1"
itertools = "0.12.1"

crossbeam = "0.8.4"

intspan = "0.7.5"
noodles = { version = "0.77.0", features = ["fasta"] }
noodles-fasta = "0.40.0"

# serialize
rust-lapper = { version = "1.0.1", features = ["with_serde"] }
bincode = "1.3.3"

[[bin]]
name = "hnsm"
path = "src/hnsm.rs"

[build-dependencies]

[dev-dependencies]
tempfile = "3.10.1"
assert_cmd = "2.0.14"
predicates = "3.1.0"
approx = "0.5.1"
criterion = "0.5.1"
rand = "0.8.5"

[profile.release]
lto = true
