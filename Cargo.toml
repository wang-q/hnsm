[package]
name = "hnsm"
version = "0.1.8"
authors = ["wang-q <wang-q@outlook.com>"]
edition = "2021"
description = "Homogeneous Nucleic acids Smart Matching"
documentation = "https://github.com/wang-q/hnsm"
readme = "README.md"
homepage = "https://github.com/wang-q/hnsm"
repository = "https://github.com/wang-q/hnsm"
license = "MIT"
categories = ["command-line-utilities", "science"]
publish = false

[dependencies]
clap = { version = "4.5.3", features = ["cargo"] }
anyhow = "1.0.81"
regex = "1.10.3"
lazy_static = "1.4.0"
flate2 = "1.0.28"
tera = "1.19.1"
itertools = "0.12.1"

crossbeam = "0.8.4"

intspan = "0.7.7"
noodles = { version = "0.77.0", features = ["core", "fasta", "bgzf"] }
noodles-core = "0.15.0"
noodles-fasta = "0.40.0"
noodles-bgzf = "0.31.0"
lru = "0.12.3"

fxhash = "0.2"
murmurhash3 = "=0.0.5"

# serialize
rust-lapper = { version = "1.0.1", features = ["with_serde"] }
bincode = "1.3.3"

which = "4.4.0"
tempfile = "3.6.0"

[[bin]]
name = "hnsm"
path = "src/hnsm.rs"

[build-dependencies]

[dev-dependencies]
assert_cmd = "2.0.14"
predicates = "3.1.0"
approx = "0.5.1"
criterion = "0.5.1"
rand = "0.8.5"

[[bench]]
name = "simd"
harness = false # Allows Criterion to control the benchmarking process

[profile.release]
lto = true
