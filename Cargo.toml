[package]
name = "hnsm"
version = "0.2.0"
authors = ["wang-q <wang-q@outlook.com>"]
edition = "2021"
description = "Homogeneous Nucleic acids/amino acids Smart Matching"
documentation = "https://github.com/wang-q/hnsm"
readme = "README.md"
homepage = "https://github.com/wang-q/hnsm"
repository = "https://github.com/wang-q/hnsm"
license = "MIT"
categories = ["command-line-utilities", "science"]
publish = false

[dependencies]
clap = { version = "4.5.21", features = ["cargo"] }
anyhow = "1.0.93"
regex = "1.11.1"
lazy_static = "1.5.0"
itertools = "0.13.0"

flate2 = "1.0.35"
tera = "1.20.0"

crossbeam = "0.8.4"
rayon = "1.10.0"

intspan = "0.8.4"
noodles = { version = "0.86.0", features = ["core", "fasta", "fastq", "bgzf"] }
noodles-core = "0.15.0"
noodles-fasta = "0.46.0"
noodles-fastq = "0.16.0"
noodles-bgzf = "0.34.0"

# data structure
petgraph = "0.6.5"
rust-lapper = { version = "1.1.0", features = ["with_serde"] }
lru = "0.12.5"
bincode = "1.3.3"

# hashing
fxhash = "0.2.1"
murmurhash3 = "0.0.5"
num-traits = "0.2.19"
xxhash-rust = { version = "0.8.12", features = ["xxh3"] }

nalgebra = "0.33.0"
ndarray = "0.16.1"
#ndarray-linalg = { version = "0.16.0", ffeatures = ["intel-mkl-static"] }
pcoa = "0.1.2"

which = "7.0.0"
tempfile = "3.14.0"

# fasr
rust_xlsxwriter = "0.79.4"
bio = "0.30.1"
cmd_lib = "1.9.4"

[[bin]]
name = "hnsm"
path = "src/hnsm.rs"

[[bin]]
name = "fasr"
path = "src/fasr.rs"

[[bin]]
name = "pgr"
path = "src/pgr.rs"

[build-dependencies]

[dev-dependencies]
assert_cmd = "2.0.14"
predicates = "3.1.0"
approx = "0.5.1"
criterion = "0.5.1"
rand = "0.8.5"

[[bench]]
name = "simd"
harness = false # Allows Criterion to control the benchmarking process

[[bench]]
name = "jaccard"
harness = false

[profile.release]
lto = true
